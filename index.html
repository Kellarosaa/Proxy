<!-- Include Google API script -->
<script src="https://www.google.com/jsapi"></script>

<script>
    google.load('search', '1', {language: 'en'});
    google.setOnLoadCallback(initialize);

    function initialize() {
        const searchControl = new google.search.SearchControl();
        searchControl.setResultSetSize(google.search.Search.LARGE_RESULTSET);
        const webSearch = new google.search.WebSearch();
        searchControl.addSearcher(webSearch);
        searchControl.draw(document.getElementById('result'));
        searchControl.execute(modifiedUrl);
    }
</script>
